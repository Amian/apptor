<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apptor</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
</head>

<body>

    <header class="fixed top-0 inset-x-0 z-50">
        <nav class="flex items-center justify-between p-6 md:px-8 backdrop-blur-md bg-opacity-50 bg-white"
            aria-label="Global">
            <div class="flex md:flex-1 items-center">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">The Apptor</span>
                    <img class="h-10 max-lg:h-8 w-auto" src="./img/logo.png"
                        alt="The Apptor">
                </a>
            </div>

            <!-- Add these classes to display the menu on larger screens -->
            <div class="hidden gap-x-12 md:flex">
                <a href="#home" class="text-sm font-semibold leading-6 text-gray-900 py-1">Home</a>
                <a href="#pricing" class="text-sm font-semibold leading-6 text-gray-900  py-1">Pricing</a>
                <a href="#testimonials" class="text-sm font-semibold leading-6 text-gray-900  py-1">Testimonials</a>
                <a href="#contact" class="text-sm font-semibold leading-6 text-gray-900 py-1">Contact</a>
            </div>

            <!-- Close menu button -->
            <button id="close-menu-button" type="button" onclick="closeMenu()"
                class="hidden -m-2.5 rounded-md p-2.5 text-gray-700 md:hidden">
                <span class="sr-only">Close menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Mobile menu button -->
            <div id="open-menu-button" class="flex md:hidden">
                <button onclick="openMenu()" type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>



            <!-- Get a quote button -->
            <div class="hidden md:flex md:flex-1 md:justify-end">
                <a href="#contact"
                    class="text-sm font-semibold leading-6 text-white rounded-md bg-indigo-600 px-3.5 py-1  hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get
                    A Quote</a>
            </div>
        </nav>


        <!-- Mobile menu, show/hide based on menu open state. -->
        <div id="mobile-menu" class="hidden md:hidden" role="dialog" aria-modal="false">
            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div
                class="fixed right-0 w-full overflow-y-auto backdrop-blur-md bg-opacity-70 bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <div class="space-y-2 py-6">
                            <a onclick="closeMenu()" href="#home"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-100">Home</a>
                            <a onclick="closeMenu()" href="#pricing"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-100">Pricing</a>
                            <a onclick="closeMenu()" href="#testimonials"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-100">Testimonials</a>
                            <a onclick="closeMenu()" href="#contact"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-100">Contact</a>
                        </div>
                        <div class="py-6">
                            <a onclick="closeMenu()" href="#contact"
                                class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-100">Get
                                a Quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div w3-include-html="hero.html"></div>
    <div w3-include-html="pricing.html"></div>
    <div w3-include-html="testimonials.html"></div>
    <div w3-include-html="ready.html"></div>
    <!-- <div w3-include-html="dark.html"></div> -->
    <div w3-include-html="contact.html"></div>
    <div w3-include-html="footer.html"></div>
    <script>
        w3IncludeHTML();
    </script>
    <script>
        function closeMenu() {
            document.getElementById('mobile-menu').classList.add('hidden');
            document.getElementById('close-menu-button').classList.add('hidden');
            document.getElementById('open-menu-button').classList.remove('hidden');
        }
        function openMenu() {
            document.getElementById('mobile-menu').classList.remove('hidden');
            document.getElementById('close-menu-button').classList.remove('hidden');
            document.getElementById('open-menu-button').classList.add('hidden');
        }
    </script>
</body>

</html>
